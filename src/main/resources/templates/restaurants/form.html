<html xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Add a new Restaurant</h1>

<form action="#" th:action="${beans.pathHelper.restaurants()}" th:object="${restaurant}" method="post">
    <div><label>Name</label><input type="text" th:field="*{name}"/></div>
    <div><label>Address</label><input type="text" th:field="*{address}"/></div>
    <div><label>Description</label><textarea th:field="*{description}"/></div>
    <div id="errors" th:text="${error}"/>
    <input type="submit"/>
</form>
</body>
</html>
